<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Open+Sans:wght@300;500;700&family=Poppins:wght@400;600;800&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Contact us</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Connect with us</h1>
      <p>
        We would love to respond to your queries and help you succeed.<br />
        Feel free to get in touch with us.
      </p>

      <div class="contact-box">
        <div class="contact-left">
          <h3>Sent your request</h3>
          <form action="">
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Jay Sonawane" />
              </div>
              <div class="input-group">
                <label>Phone</label>
                <input type="text" placeholder="+1 412 520 321" />
              </div>
            </div>

            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Tonyavengers12@gmail.com" />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Product demo" />
              </div>
            </div>

            <label>Message</label>
            <textarea rows="5" placeholder="Your Message"></textarea>

            <button type="submit">SEND</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>

          <table>
            <tr>
              <td>Email</td>
              <td>contactus@example.com</td>
            </tr>

            <tr>
              <td>Phone</td>
              <td>+ 012 345 6789</td>
            </tr>

            <tr>
              <td>Address</td>
              <td>
                #212, Grounf floor, 7th cross
                <br />
                Some layout, Spme Road, Koromangla
                <br />
                Bengaluru 560001
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
